module:
-   name: OuterCore
    id: 1
    version: 0.0.1
    description: Extended core commands, enabled only after 'activation'.

    commands:
    -   name: extendedCapabilities
        command: 0
        description: Additional device module and command info
        operation: get
        requestParams:
        -   label: M
            name: moduleBankRequest
            description: top nibble (0-f) of module bank to get enabled lower nibble module info in 'L'
            type: number
            required: yes
        responseParams:
        -   label: C
            name: commandsSet
            description: which commands are enabled in the outer core module
            type: bitset
            bitsetFields: custom
            required: yes
        -   label: L
            name: moduleBanksLower
            description: which module banks (bottom nibble of bank address) are configured with any modules on this device, for region specified by moduleBankRequest 
            type: bitset
            bitsetFields: custom
            required: no
        -   label: M
            name: moduleBanksUpper
            description: which module banks (top nibble of bank address) are configured with any modules on this device
            type: bitset
            bitsetFields: custom
            required: yes
        status: null

    -   name: addressRoute
        command: 1
        description: sends data to configured addressing router
        operation: post
        requestParams: 
        -   label: +
            name: data
            description: data to be sent to addressing system - MUST end in newline
            type: bytes
            required: yes
        responseParams: null
        status:
        -   code: BAD_ADDRESSING
            meaning: command may only be invoked from notification channel


    -   name: addressControl
        command: 2
        description: Configures the addressing system
        operation: put
        requestParams: null
        responseParams: null
        extension: addressing
        status:
        -   code: BAD_ADDRESSING
            meaning: command may only be invoked from notification channel


    -   name: writeGuid
        command: 4
        description: writes a specified GUID to persistent storage
        operation: put
        requestParams:
        -   label: +
            name: guid
            description: the GUID to write, exactly 16 bytes
            type: bytes
            required: yes
        responseParams: null
        status:
        -   code: BAD_PARAM
            meaning: GUID must be 16 bytes


    -   name: channelSetup
        command: 8
        description: Sets up the specified channel 
        operation: put
        requestParams:
        -   label: C
            name: channel
            description: which channel to configure (default to this channel) 
            type: number
            required: no
        -   label: D
            name: assignDebug
            description: assigns  debug to specified channel
            type: flag
            required: no
        -   label: N
            name: assignNotification
            description: assigns notifications to specified channel
            type: flag
            required: no
        responseParams: null
        extension: channel
        status:
        -   code: BAD_PARAM
            meaning: channel out of range


    -   name: null
        command: 15
        description: Command kept free for user-defined non-core command
        operation: unknown