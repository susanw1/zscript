name: Core
id: 0
version: 0.0.1
description: Provides core system commands which can be executed without device activation
commands:
-   name: capabilities
    command: 0
    description: Top level identification, for hardware, software, modules, versions
    operation: get
    requestFields:
    -   key: V
        name: versionType
        description: selects which ident/version info to return
        typeDefinition:
            '@type': enum
            values:
            - UserFirmware
            - UserHardware
            - PlatformFirmware
            - PlatformHardware
            - CoreZscriptLanguage
        required: no
    responseFields:
    -   key: C
        name: commandsSet
        description: which commands are enabled in this module
        typeDefinition:
            '@type': commands
        required: yes
    -   key: M
        name: modulesBankSet
        description: which modules present in this bank (ie given 00mc, return m)
        typeDefinition:
            '@type': modules
        required: yes
    -   key: V
        name: version
        description: 2-byte version number relating to requested versionType
        typeDefinition:
            '@type': number
        required: yes
    -   key: A
        name: addressingSupported
        description: true if addressing is enabled; absent otherwise
        typeDefinition:
            '@type': flag
        required: no
    -   key: N
        name: notificationsSupported
        description: true if async notifications are enabled; absent otherwise
        typeDefinition:
            '@type': flag
        required: no
    -   key: +
        name: ident
        description: identification string relating to requested versionType
        typeDefinition:
            '@type': text
        required: yes
    status: [ ]


-   name: echo
    command: 1
    description: Echoes all request params to the response, for testing purposes
    operation: get
    requestFields:
    -   key: S
        name: status
        description: determines the returned Status param - can be any status
        typeDefinition:
            '@type': number
        required: no
    -   key: +
        name: bigField
        description: any supplied value will be returned
        typeDefinition:
            '@type': bytes
        required: no
    -   name: any
        description: any supplied value will be returned
        typeDefinition:
            '@type': any
        required: no
    responseFields:
    -   name: any
        description: any supplied value will be returned
        typeDefinition:
            '@type': any
        required: no
    -   key: S
        name: status
        description: 'the supplied Status param - can be any status; default: OK'
        typeDefinition:
            '@type': number
        required: yes


-   name: activate
    command: 2
    description: Activates zscript channel, allowing commands 0x10 onwards to be executed
    operation: put
    requestFields:
    -   key: K
        name: challenge
        description: allows authentication (though in a user defined way)
        typeDefinition:
            '@type': number
        required: no
    responseFields:
    -   key: A
        name: previousActivationState
        description: true if already activated; absent otherwise
        typeDefinition:
            '@type': flag
        required: no
    -   key: K
        name: challenge
        description: allows the receiver to give a challenge to the client
        typeDefinition:
            '@type': number
        required: no
    status:
    -   name: commandFail
        description: challenge failure, no matching value supplied

-   name: cryptographicChallenge
    command: 3
    description: Challenges the identity of the device, using a public-private key system. The specific implementation is device specific.
    operation: get
    requestFields:
    -   key: +
        name: challenge
        description: the challenge given to the device
        typeDefinition:
            '@type': bytes
        required: yes
    responseFields:
    -   key: +
        name: challenge
        description: the answer to the challenge from the device
        typeDefinition:
            '@type': bytes
        required: yes
    status: [ ]

-   name: readId
    command: 4
    description: Retrieves any of the various system IDs, if they exist
    operation: get
    requestFields:
    -   key: I
        name: idType
        description: which type of id should be given (or checked)
        typeDefinition:
            '@type': enum
            values:
            - TemporaryId
            - Guid
            - HardwareId
        required: yes
    -   key: F
        name: failOnNonMatch
        description: If present, the command will fail if the id given does not match the one saved.
        typeDefinition:
            '@type': flag
        required: no
    -   key: +
        name: matchId
        description: The id to be checked against the saved id. Always fails match if this is a different length.
        typeDefinition:
            '@type': bytes
        required: no
    responseFields:
    -   key: +
        name: id
        description: the id specified, if set validly
        typeDefinition:
            '@type': bytes
        required: no
    status:
    -   name: commandFail
        description: fail flag set but IDs did not match

-   name: makeCode
    command: 5
    description: Generates a random 2 byte temporary id
    operation: post
    requestFields: [ ]
    responseFields: [ ]

-   name: channelInfo
    command: 8
    description: Retrieves channel info
    operation: get
    requestFields:
    -   key: C
        name: channel
        description: 'which channel to fetch info about (default: this channel)'
        typeDefinition:
            '@type': number
        required: no
    responseFields:
    -   key: N
        name: channelCount
        description: the total number of channels the device has
        typeDefinition:
            '@type': number
        required: yes
    -   key: U
        name: currentChannel
        description: the index of the channel being used for this communication
        typeDefinition:
            '@type': number
        required: yes
    -   key: B
        name: bufferLength
        description: the total length of this channels token ring buffer
        typeDefinition:
            '@type': number
        required: yes
    -   key: M
        name: associatedModule
        description: the module associated with this channel
        typeDefinition:
            '@type': number
        required: yes
    extension: channel
    status:
    -   name: valueOutOfRange
        description: channel out of range

-   name: userDefined
    command: 15
    description: Command kept free for user-defined system command
    operation: unknown
    requestFields: [ ]
    responseFields: [ ]
    status: [ ]

notifications: [ ]
